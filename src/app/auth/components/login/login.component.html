<!-- Forms for loging User -->
<form (ngSubmit)="checkCredentials(f)" #f="ngForm">
  <div class="input-container">
    <label for="user_name">Enter Your UserName:</label>
    <input
      type="text"
      name="user_name"
      id="user_name"
      ngModel
      required
      pattern="[A-Za-z0-9._%+\-]+"
    />
  </div>
  <div class="input-container">
    <label for="password">Enter Your Password:</label>
    <input
      type="password"
      name="password"
      id="password"
      ngModel
      required
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{6,20}$"
    />
  </div>
  <div class="button-container">
    <button
      pButton
      pRipple
      label="Login"
      class="p-button-success"
      [disabled]="!f.valid"
    ></button>
    <p-button label="SignUp" (click)="navigateToSignUp()"></p-button>
  </div>
</form>
