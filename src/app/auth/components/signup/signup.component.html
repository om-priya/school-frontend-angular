<!-- Form for Sign Up the user to the platform -->
<h1 class="center">Welcome User</h1>
<form (ngSubmit)="signUpUser(f)" #f="ngForm">
  <div class="input-container">
    <label for="name">Enter Your Name:</label>
    <input
      type="text"
      name="name"
      id="name"
      [(ngModel)]="name"
      required
      pattern="([A-Za-z]{2,25}[\s]?)+"
    />
  </div>
  <input type="hidden" name="school_name" [(ngModel)]="school_name" />
  <div class="input-container">
    <p>Select Your Gender:</p>
    <label>
      <input
        type="radio"
        [(ngModel)]="gender"
        name="gender"
        value="m"
        required
      />
      Male</label
    >
    <label>
      <input
        type="radio"
        [(ngModel)]="gender"
        name="gender"
        value="f"
        required
      />
      Female
    </label>
  </div>
  <div class="input-container">
    <label for="email">Enter Your Email:</label>
    <input
      type="email"
      name="email"
      id="email"
      [(ngModel)]="email"
      required
      email
    />
  </div>
  <div class="input-container">
    <label for="phone">Enter Your Phone Number:</label>
    <input
      type="text"
      name="phone"
      id="phone"
      [(ngModel)]="phone"
      required
      pattern="^[0-9]{10}$"
    />
  </div>
  <div class="input-container">
    <label for="password">Enter Your Password:</label>
    <input
      type="password"
      name="password"
      id="password"
      [(ngModel)]="password"
      required
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{6,20}$"
    />
  </div>
  <div class="input-container">
    <label for="experience">Enter Your Experience:</label>
    <input
      type="number"
      name="experience"
      id="experience"
      [(ngModel)]="experience"
      required
      [min]="0"
      [max]="10"
    />
  </div>
  <div class="input-container">
    <p>Select Your Designation:</p>
    <label>
      <input
        type="radio"
        [(ngModel)]="role"
        name="role"
        value="teacher"
        required
      />
      Teacher</label
    >
    <label>
      <input
        type="radio"
        [(ngModel)]="role"
        name="role"
        value="principal"
        required
      />
      Principal
    </label>
  </div>
  <div class="input-container" *ngIf="role === 'teacher'">
    <label for="fav_subject">Enter Your Fav Subject:</label>
    <input
      type="text"
      name="fav_subject"
      id="fav_subject"
      [(ngModel)]="fav_subject"
      required
      pattern="([a-zA-z]+[\s]?)+"
    />
  </div>
  <div class="button-container">
    <button
      type="submit"
      pButton
      label="Sign Up"
      class="size"
      [disabled]="!f.valid"
    ></button>
    <button
      pButton
      (click)="navigateToLogin()"
      label="Log In"
      class="p-button-success size"
    ></button>
  </div>
</form>
