<div class="container">
  <div class="top-button" *ngIf="role === 'principal'">
    <p-button label="Create Event" (click)="showDialog()"></p-button>
  </div>
  <div class="card">
    <p-table [value]="eventsData" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Notice Id</th>
          <th>Notice Message</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-notice let-columns="columns">
        <tr>
          <td>{{ notice.notice_id }}</td>
          <td>{{ notice.notice_message }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-dialog
    header="Create Event"
    [(visible)]="visible"
    [style]="{ width: '30vw', height: '100vh' }"
  >
    <school-create-event (eventAdded)="closeDialog()"></school-create-event>
  </p-dialog>
</div>
