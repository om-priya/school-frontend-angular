<div class="card">
  <p-table [value]="issuesData" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Issue Id</th>
        <th>Issue Message</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-issue let-columns="columns">
      <tr>
        <td>{{ issue.issue_id }}</td>
        <td>{{ issue.issue_message }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
